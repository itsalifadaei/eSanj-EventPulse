<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>Dashboard نمودار</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font/dist/font-face.css" rel="stylesheet">
</head>
<body>
<div id="app">
    <h1>داشبورد رویدادها</h1>

    <div class="container">

        <div class="select-container">
            <select v-model="eventType" @change="onEventTypeChange">
                <option value="all">همه رویدادها</option>
                <option value="view_page">بازدید</option>
                <option value="purchase">خرید</option>
                <option value="refund">بازگشت وجه</option>
                <option value="discount">تخفیف</option>
                <option value="payment">پرداخت</option>
            </select>
        </div>

        <div class="chart-box">
            <canvas id="hourlyChart"></canvas>
        </div>

        <div class="chart-box">
            <canvas id="topUsersChart"></canvas>
        </div>

    </div>
</div>

<script src="app.js"></script>
</body>
</html>
